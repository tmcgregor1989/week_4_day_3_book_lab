{% extends "base.html" %}

{% block content %}

    <form action="/books/{{book.id}}" method="post">
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
        </div>

        <div>
            <label for="author_id">Author: </label>
            <select id="author_id" name="author_id">
                {% for author in all_authors %}
                    <option value="{{author.id}}"
                    {% if book.author.id== author.id %} selected="selected"{% endif %}>
                    {{author.last_name}}, {{author.first_name}}</option>
                    
                {% endfor %}

            </select>
        </div>
        <div>
            <label for="genre">Genre: </label>
            <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
        </div>

        <button type="submit">Edit Book</button>
    </form>

    {% endblock %}
